name: Njema Workflows

# Trigger the workflow on push or pull request
on: [push, pull_request]

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        wget https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz
        mkdir geckodriver
        tar -xzf geckodriver-v0.24.0-linux64.tar.gz -C geckodriver
        chmod +x geckodriver/geckodriver
        sudo cp geckodriver/geckodriver /usr/local/bin
        geckodriver --version || exit 1
        pip install -r requirements.txt 
    - name: Install the repository
      run: |
        pip install .
    - name: Read the current date
      run: |
        njema date
    - name: Read the current time
      run: |
        njema time
    - name: Execute Njema with credentials
      run: |
        python njema.py ${{ secrets.USERNAME }} ${{ secrets.PASSWORD }}
      if: github.ref != 'refs/heads/master'
